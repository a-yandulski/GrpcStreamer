syntax = "proto3";

package streamer;

// The streamer service definition.
service Streamer {
  // Sends an item
  rpc Send (stream StreamerRequest) returns (stream StreamerResponse) {}
}

enum Status {
  CREATED = 0;
  COMPLETED = 1;
  FAILED = 2;
}

// The request message
message StreamerRequest
{
  int32 item_id = 1;
  Status item_status = 2;
}

// The response message
message StreamerResponse {
  int32 id = 1;
  string value = 2;
} 

